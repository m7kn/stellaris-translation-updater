 CORP_REVOKE_GUARANTEE_SELECT_01:0 "Hold on, think about it. Who's going to deliver the quality products upon which you have come to rely if we're no longer around?"
 CORP_REVOKE_GUARANTEE_PROPOSE_01:0 "Regrettably the [From.GetName] can no longer guarantee [Root.GetAdj] independence. We wish you the best of luck in your future endeavors, as you will surely need it."
 CORP_REVOKE_GUARANTEE_ACCEPT_01:0 "Message received, [From.GetSpeciesNamePlural]. Loud and clear."
 CORP_SUPPORT_INDEPENDENCE_SELECT_01:0 "Please confirm your support for [Root.GetAdj] independence by backing our crowdfunding campaign!"
 CORP_SUPPORT_INDEPENDENCE_PROPOSE_01:0 "We here at [From.GetName] have a vested interest in the future of our clients and will back your independence."
 CORP_SUPPORT_INDEPENDENCE_ACCEPT_01:0 "We at [Root.GetName] thank you for interest in [Root.GetAdj] independence."
 CORP_REVOKE_INDEPENDENCE_SELECT_01:0 "Do you wish to retract your support for [Root.GetAdj] independence?"
 CORP_REVOKE_INDEPENDENCE_PROPOSE_01:0 "Regrettably we must retract our support for [Root.GetAdj] independence. We wish you the best of luck in your future endeavors as you will surely need it."
 CORP_REVOKE_INDEPENDENCE_ACCEPT_01:0 "We are sorry to hear that, [From.GetAllianceName]."
 CORP_FORM_MIGRATION_PACT_SELECT_01:1 "The [Root.GetSpeciesAdj] business acumen is high in demand. What can the [From.GetSpeciesNamePlural] offer the [Root.GetName]?"
 CORP_FORM_MIGRATION_PACT_PROPOSE_01:0 "[Root.GetSpeciesNamePlural]! We would like to invite you to our talent exchange program. We have found that free migration of people between worlds can be highly beneficial to a growing economy."
 CORP_FORM_MIGRATION_PACT_ACCEPT_01:0 "Our projections suggest a free exchange of living capital between our worlds is imperative for economic advancement. Commence the brain drain!"
 CORP_FORM_MIGRATION_PACT_REFUSE_01:0 "Our talent acquisition department is not currently recruiting externally."
 CORP_FORM_MIGRATION_PACT_REFUSE_02:0 "We will not allow for the economic dislocation of our workers."
 CORP_BREAK_MIGRATION_PACT_SELECT_01:0 "Please confirm your request to terminate the [Root.GetAdj]-[From.GetAdj] talent exchange program."
 CORP_BREAK_MIGRATION_PACT_PROPOSE_01:1 "We have found the [Root.GetSpeciesNamePlural] with their blabbering [Root.GetSpeciesMouthName] to have a disruptive effect on [From.GetAdj] corporate culture."
 CORP_BREAK_MIGRATION_PACT_ACCEPT_01:0 "The [Root.GetName] hereby confirms the discontinuation of the [Root.GetAdj]-[From.GetAdj] talent exchange program, effective immediately."
 CORP_OPEN_BORDERS_SELECT_01:0 "Open your borders and partake in the many benefits of free trade."
 CORP_OPEN_BORDERS_PROPOSE_01:0 "In the interest of promoting the liberalization of trade across the galaxy the [From.GetName] will now open its borders to you."
 CORP_OPEN_BORDERS_ACCEPT_01:0 "The [Root.GetName] thanks you for opening your borders to our trade vessels."
 CORP_CLOSE_BORDERS_SELECT_01:0 "Weigh your options carefully, [From.GetSpeciesNamePlural]. Protectionism will inhibit your nation's economic growth and welfare."
 CORP_CLOSE_BORDERS_PROPOSE_01:0 "The [From.GetName] will no longer tolerate [Root.GetAdj] intrusions into [From.GetAdj] space. All [Root.GetAdj] vessels are expected to vacate [From.GetAdj] territory immediately."
 CORP_CLOSE_BORDERS_ACCEPT_01:0 "Your protectionist policies will only serve to delay the inevitable liberalization of trade in the galaxy."
 CORP_KICK_FROM_ALLIANCE_SELECT_01:0 "Please confirm your request to exclude the [Root.GetName] from §Y[From.GetAllianceName]§!. Be advised that the [Root.GetName] will take legal action to protect its financial interests."
 CORP_KICK_FROM_ALLIANCE_ACCEPT_01:0 "The curse of the forward thinker is that their brilliance will only be recognized in hindsight. One day the true financial genius of the [Root.GetName] will be understood."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT_01:0 "Please confirm your intent to offer the [Root.GetName] association status with the §Y[From.GetAllianceName]§!."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01:0 "After a long and fruitful cooperation, we are pleased to finally offer the [Root.GetName] association status with the [From.GetAllianceName]."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01:0 "The [Root.GetName] graciously accepts your offer for association status with the §Y[From.GetAllianceName]§! and looks forward to a long and prosperous cooperation."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE_01:0 "The [Root.GetName] is not currently open to closer association with the §Y[From.GetAllianceName]§!."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT_01:0 "Please confirm your intention to revoke [Root.GetAdj] association status with the §Y[From.GetAllianceName]§!."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01:0 "The [From.GetName] regrets to inform you that the board has voted unanimously to withdraw [Root.GetAdj] association status with the §Y[From.GetAllianceName]§! due to inherent incompatibility."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01:0 "Though we are saddened by your decision to revoke [Root.GetAdj] association status with the §Y[From.GetAllianceName]§!, we will continue to offer our services at affordable prices."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT_01:0 "Please confirm your request for association status with the §Y[Root.GetAllianceName]§!."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01:0 "Honored [Root.GetSpeciesNamePlural]! We propose strengthening our ties further by granting us association status with the §Y[Root.GetAllianceName]§!."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01:0 "[From.GetSpeciesNamePlural]! On behalf of the §Y[Root.GetAllianceName]§! the [Root.GetName] is pleased to announce that you now have association status with the §Y[Root.GetAllianceName]§!."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE_01:0 "Regrettably we must inform you that your request for association status with the §Y[Root.GetAllianceName]§! has been denied."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_SELECT_01:0 "Please confirm the renunciation of your association status with the §Y[Root.GetAllianceName]§!."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01:0 "Hereby the [From.GetName] renounces its association status with the §Y[Root.GetAllianceName]§!. Please refer any complaints to our legal department."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01:0 "Your association status with the §Y[Root.GetAllianceName]§! has been revoked."
 CORP_INSULT_NEUTRAL_01:0 "Please contact customer support if you are dissatisfied with our service..."
 CORP_INSULT_HOSTILE_01:0 "What was that, [Root.GetSpeciesNamePlural]? We could not hear you over the roar of the engines. We were just taking the office jet out for a spin."
 CORP_INSULT_PROPOSE_01:1 "Here at [From.GetName] we have a nose for money and you, [Root.GetSpeciesNamePlural], reek of desperation."
 CORP_INSULT_PROPOSE_02:1 "We will merchandise death and sell it to your [From.GetSpeciesSpawnNamePlural], [From.GetSpeciesNamePlural]."
 CORP_INSULT_PROPOSE_03:0 "If time is money, then judging by your annual report [From.GetSpeciesNamePlural], yours is coming to an end."
 CORP_CORP_INSULT_PROPOSE_01:0 "[Root.GetName] is yesterday's news, [From.GetName] the future. It's hardly rocket science."
 CORP_INSULT_ACCEPT_FRIENDLY_01:0 "You will never shake the [From.GetSpeciesAdj] conviction that more can be gained from trading goods than insults."
 CORP_INSULT_ACCEPT_01:1 "You have lost your edge, [Root.GetSpeciesNamePlural]. Perhaps it is time to step out of your thinking-box?"
 CORP_INSULT_ACCEPT_02:0 "Ah, the [From.GetSpeciesNamePlural]... You try so hard, yet persistently fail to move the needle. Some are just destined for mediocrity."
 CORP_INSULT_ACCEPT_03:0 "Insults and empty threats are the insolvent's weapons of choice. The [Root.GetName] protects its interests with steel and firepower."
 CORP_INSULT_ACCEPT_04:0 "If conflict is what you desire, [From.GetSpeciesNamePlural], you would do well to remember that war is won with weapons, not with words."
 CORP_INSULT_ACCEPT_05:0 "Ah, how lovely to hear from you! We just trademarked §Y[From.GetSpeciesNamePlural] Must Die§! for our new long-range ballistic missile."
