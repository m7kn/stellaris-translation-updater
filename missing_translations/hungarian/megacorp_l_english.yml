 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§EThe ancient $lootbox$ rests on an opulent pedestal. It must surely be filled with untold riches.§!"
 cara_home_lootbox_explain:0 "What are $lootboxes$?"
 cara_home_lootbox_explain.reply:0 "It is an old story, but not a long one.\n\nWhen the caravans first came together and the [caravaneer_home_country.GetName] was established, it was decreed that a small, random portion of goods passing through this station every year was to be seized, placed in hermetically sealed containers, and stored in a cargo bay on the lowest level of the station. This custom has been upheld since time immemorial, and the cargo bay recently filled up.\n\nIt is now our duty to sell these sealed $lootboxes$."
 cara_home_lootbox_contents:0 "What's inside a $lootbox$?"
 cara_home_lootbox_contents.reply:0 "We are prohibited from knowing. That knowledge is for the buyer.\n\nWhat we do know is that the contents were considered valuable at some point in Caravaneer history. Though there is also some evidence that the $lootbox$ containers may have been used for garbage disposal during the brief third reign of the Lunatic Broker..."
 openedlootboxdesc1:0 "§EThe $lootbox$ is... §Rempty§!.\n\nBitter disappointment claws at your insides as you struggle to maintain your composure in the face of this chance humiliation. Did humidity levels suddenly rise or are your ocular organs moistening on their own? Your vision blurs, but the emptiness of the $lootbox$ still stands out in sharp relief.\n\nBut as soon as an existential darkness threatens to devour you, it is swept away. What is this feeling? As you mull over the hard-earned $ccoinz$ you spent, the visceral thrill of opening the $lootbox$... you are filled with an inexplicable §Gsense of pride and accomplishment§!.§!"
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"
 cara_home_lootbox_buy:0 "We will buy a $lootbox$."
 cara_home_lootbox_buy.tooltip:0 "Purchase a $lootbox$ for §R$boxcost$§! $ccoinz$."
 lootbox_buy_allow_fail:0 "§RWe do not have enough $ccoinz$§!"
 lootbox.intro:0 "Opening the $lootbox$, we find..."
 lootbox.and:0 "\nRummaging through the box, we also retrieve..."
 lootbox_contents_empty:0 "§Rnothing§!."
 lootbox_contents_a:0 "§EThe $lootbox$ contains an ancient chart over long-dead trade routes, and it includes our capital system of §Y[Root.Capital.GetStarName]§!§!!"
 lootbox_contents_b:1 "§EThe $lootbox$ contains a full complement of dress uniforms. Unfortunately they were designed for a species with far more limbs than is common within the [Root.GetName].\n\nThe material might still be re-purposed, however.§!"
 lootbox_contents_c:0 "§EThe $lootbox$ contains a bomb!\n\nIt is swiftly defused.§!"
 lootbox_contents_c.tooltip:0 "Relief."
 lootbox_contents_d:0 "§EThe $lootbox$ contains a treatise on love, and the cyclical nature of all things. It is written in the [Root.GetAdj] language and the style is contemporary.§!"
 lootbox_contents_e:1 "§EThe $lootbox$ contains a gun of unknown origin, with the apparent trigger assembly removed.§!"
 lootbox_contents_e.tooltip:0 "Strange."
 lootbox_contents_f:0 "§EThe $lootbox$ contains a shipment of military rations. All markings on the packaging have worn off, but the contents appear safe and compatible with [Root.GetAdj] biology.§!"
 lootbox_contents_g:0 "§EThe $lootbox$ contains music, without any obvious playback mechanism.\n\nThe $lootbox$ is soon closed and forgotten about.§!"
 lootbox_contents_g.tooltip:0 "Silence."
 lootbox_contents_h:0 "§EThe $lootbox$ is filled with beautiful blue marbles.§!"
 lootbox_contents_i:0 "§EThe $lootbox$ is filled with untold riches. Indeed, no one present at the opening is capable of accurately describing the immense wealth, if they will even acknowledge its existence at all.\n\nBut the treasury's balance sheet spells it out clearly enough.§!"
 lootbox_contents_j:0 "§EThe $lootbox$ holds a handful of alien devices, inert and seemingly broken.§!"
 lootbox_contents_k:0 "§EWhile empty, the inner walls of the $lootbox$ are pitted and scarred. Traces of biological material can be recovered from the deeper pockets.§!"
 lootbox_contents_l:2 "§EThe $lootbox$ holds a being that exists only as a spectrum of wavelengths in an ethereal medium. It immediately escapes to a higher domain, leaving only profound revelation and paralytic fear in its wake.§!"
 lootbox_contents_m:0 "§EThe $lootbox$ is difficult to open, as it is shut tight from within by a gravitational anomaly.§!"
 lootbox_contents_n:1 "§EThe $lootbox$ does not contain anything. Where one would expect hollow space for storage sits instead a smooth block of metal alloy, one interior wall of the $lootbox$ blending seamlessly into another.§!"
 lootbox_contents_galatron:0 "§EThe§! Galatron§E...!§!"
 cara_home_galatron.title:1 "The Galatron"
 cara_home_galatron.desc:0 "The §EGalatron§! is yours!"
 cara.320.a:0 "What is it?"
 cara.320.a.reply:1 "It is the §EGalatron§!. The cornerstone of the Caravaneers, the totem on which our forebears swore allegiance and formed the $NAME_Caravaneer_Home$.\n\nThe success of the early $NAME_Caravaneer_Home$ is traditionally ascribed to the formidable power of the §EGalatron§!, though the nature of this power has been lost to time."
 cara.320.b:0 "What does it do?"
 cara.320.b.reply:1 "It is the §EGalatron§!! It §EGalatrons§!!\n\nPresumably."
 cara.320.c:0 "What is it worth? Can it be sold?"
 cara.320.c.reply:1 "Its worth is immeasurable. No one will buy the §EGalatron§! from you, though all in the galaxy will rejoice in its light.\n\nBut be warned: tradition allows for it to be taken from the unworthy, in war."
 cara.320.d:0 "Thanks? Bye...?"
 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "We have crushed the profiteering vermin that called Tradestation Tungle home. The $NAME_Caravaneer_Home$ is no more!"
 cara.920.name:1 "§H$caravaneers$§!: Tungle Destroyed"
 cara.920.desc:1 "The Caravaneer's tradestation has been destroyed by the [From.From.GetName]. We have been unable to confirm if any survivors escaped the slaughter."
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.a:0 "The system is yours, friends of commerce."
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$ takes ownership of the §Y[cara_home_new_location.GetName]§! system"
 cara.930.b:0 "The system is too strategically important to surrender."
 cara.930.c:0 "Your survival vexes us. Begone."
 cara.940.name:0 "§H$caravaneers$§!: Reestablished"
 cara.940.desc:0 "The [caravaneer_home_country.GetName] has reestablished its tradestation in the [cara_home_new_location.GetName] system, formerly a [From.GetAdj] territory."
 cara.940.b.reply:0 "That's a shame, but we can't all be winners! You, specifically, are choosing not to be a winner.\n\nGoodbye."
 cara.950.name:0 "Seizing the §EGalatron§!"
 cara.950.desc:0 "The [From.From.GetName] has admitted defeat, and we have wrested the glorious Galatron from their unworthy grasp!"
 cara.950.a:0 "May its gentle light shine forever."
 cara.951.name:0 "Losing the §EGalatron§!"
 cara.951.desc:0 "Aside from numerous functionaries breaking down into hysterics during the handover, the surrendering of the Galatron to [From.GetAdj] forces was an uneventful affair."
 cara.951.a:0 "A wordless wail of anguish."
 cara_fleet1_contact.title:0 "The Vengralian Trium"
 fleet1contact_opening:0 "Greetings from the Vengralian Trium, certified caravaneer traders of the Caravansary Caravan Coalition!"
 fleet1contact1:0 "$fleet1contact_opening$ We bring you exclusive products from the farthest corners of the galaxy (as reproduced by our shipboard factories) at affordable prices.\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ We teach xenos how to earn a substantial additional income working from home, but you seem to be doing well for yourself already.\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ We're in business for ourselves, but not by ourselves. Teamwork makes the dream work!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "We will offer you an exclusive deal whenever we pass through your territory. Tempting as it may be, you don't have to accept right away! You can ask us to contact you again before we depart your space, and we will, but be aware that incoming calls will be rerouted to $NAME_Caravaneer_Home$."
 fleet1contact1notinborder:0 "$fleet1contact_opening$ We bring you exclusive products from the farthest corners of the galaxy (as reproduced by our shipboard factories) at affordable prices.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact2notinborder:0 "$fleet1contact_opening$ We teach xenos how to earn a substantial additional income working from home, but you seem to be doing well for yourself already.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact3notinborder:0 "$fleet1contact_opening$ We're in business for ourselves, but not by ourselves. Teamwork makes the dream work!\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact_explanation_notinborder:0 "Whenever we enter your territory, we will offer you an exclusive deal. Unfortunately, our ships are all outside your territory for the moment, but we look forward to doing business in the future! In the meantime, do not hesitate to contact us, but be aware that incoming calls will be rerouted to $NAME_Caravaneer_Home$."
 cara_fleet1_contacted:0 "Greetings, caravaneers."
 cara_fleet1_exit:0 "Not interested. Move along."
 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "We have a very limited quantity of Blorg glandular extract available for purchase by private entities. Great for semi-permeable membranes of all kinds!"
 fleet1hewwo02:0 "Sometimes it all seems so hopeless. But then I remember that wealth and happiness are just around the corner!\n\nTell your friends!"
 fleet1hewwo03:0 "Baneth Nutritional Slurry is NOT people.\n\nThe ingredients are secret, and very healthy."
 fleet1hewwo04:0 "Please note that the §RMAY CONTAIN TRACES OF VENGRALIAN WASTE§! stickers only indicate that the product is produced in facilities that also handle Vengralian waste, not that the product itself is Vengralian waste."
 fleet1hewwo05:0 "We're always on the lookout for more downline distributors. Care to join the Trium family?"
 fleet1hewwo06:0 "You can trust the Vengralian Seal of Quality."
 fleet1hewwo07:0 "Offering refunds betrays a lack of confidence in your products. We have full confidence in our products."
 fleet1hewwo08:0 "We teach xenos how to earn a substantial additional income working from home."
 fleet1hewwo09:0 "It's not about the products, it's about the benefits of purchasing the products."
 fleet1hewwo10:0 "Do you happen to know any intelligent sapients that could use an additional stream of energy credits?"
 fleet1hewwo11:0 "While our products practically sell themselves, we will also take the time to sell them. To you."
 fleet1hewwo13:0 "Every member of the Vengralian Trium is their own boss. This does lead to some... administrative issues."
 fleet1hewwo14:0 "The Vengralian Trium was created for commerce. It is in the Vengralian blood-analogue. Not engaging in commerce is...\n\nWrong.\n\nSo..."
 fleet1hewwo15:0 "Even the oldest Vengralian history-receipts tell of the Orlan Star Merchants. They elevated us from beasthood to sell us kitchen appliances."
 fleet1hewwo16:0 "The legacy of the Vengralian Trium is also the legacy of the Orlan Star Merchants. They are no longer with us, but the prescribed quotas must still be met!"
 cara_fleet1_deals.title:0 "$cara_fleet1_contact.title$"
 fleet1dealdesc1:0 "We offer you [Root.GetFleet1DealProduct]\n\nAll this for the low, low price of [Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal:0 "Show us your wares."
 cara_fleet1_take_deal:0 "Deal."
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "Pleasure doing business with you. And remember: don't dream it, be it!"
 cost_1cruiser:0 "[Root.GetAdj] Cruisers: £military_ship£ §R-1§!"
 product_randomtech:0 "Receive §Ya random technology§!"
 fleet1product1:0 "§GTrium-brand bunk beds§!! These innovative, space-efficient, stackable "sleep receptacles" increase the habitation potential of planetary housing, allowing you to "squeeze in" more capita per square meter!"
 fleet1product1_addendum:0 "§HA one-time delivery to a §Ysingle colony§! only. Bunk beds are guaranteed to last §Y80 years§! and no longer. Increases §Y$MOD_PLANET_HOUSING_ADD$§! by §G+10%§! for the duration.§!\n\n(Carefully considered distribution of bunk beds not included. Use of bunk beds is correlated with a drastic increase in mild injuries caused by falling out of bed. May cause privacy concerns. May increase societal vulnerability to seasonal contagions and/or pandemics.)"
 fleet1product2:0 "§GTrium-brand food storage containers§!! Is your administration tired of colonists letting perfectly digestible vegetable or animal matter decompose in their domiciles because their digestive systems can only process so much input at a time?\n\nAir-dropped onto a colony of your choice, these semi-transparent, lidded containers hermetically seal cooked or raw foods, keeping the contents fresh for longer. This is the perfect way to preserve leftovers as delicious and/or nominally nutritious snacks for later, dramatically reducing food waste and, ergo, food needs."
 fleet1product2_addendum:1 "§HA one-time delivery to a §Ysingle colony§! only. Trium Food Containers are guaranteed to last §Y80 years§! and no longer. Decreases §Y$mod_planet_pops_organics_food_upkeep_mult$§! by §G-10%§! for the duration.§!\n\n(100% Vengralian containment-type polymer certified for up to Class III ichors. Dishwasher safe.)"
 fleet1product3:0 "a §GTrium-brand atmospheric deodorizer§!! Do your agri-worlds smell like fertilizer? Is your ecumenopolis more like a "yuck, ew, no please?" Does your colony §Estink§!?\n\nWe have the solution! Our patented blend of microbes and aerosol reagents will clear the air of any habitable troposphere. Just sit back, relax, deploy the strato-drones, and enjoy a breath of fresh air."
 fleet1product3_addendum:2 "§HA one-time delivery to a §Ysingle colony§! only. Anti-odor effects are guaranteed to last §Y80 years§! and no longer. Increases §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! by §G+30%§! and §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! by §G+10%§! for the duration.§!\n\n("Trium Atmospheric Deodorizer" brand name & "You think that's air you're breathing now?" slogan Copyright (C) 2200 Vengralian Trium. All Rights Reserved.)"
 fleet1product4:0 "the exclusive §GTrium Bauble Collection§!! This assortment of fashionable trinkets and gewgaws is sure to both dazzle and distract your populace."
 fleet1product4_addendum:1 "(Actual value of consumer goods may differ in the eye of the beholder.)"
 fleet1product5:0 "a §Gcontingent of Vengralian Trium sales technicians§!. Stationed across the starbases of your empire, they will adjust upward (jealous competitors would say "artificially inflate") the $TRADE_VALUE$ of all systems."
 fleet1product5_addendum:1 "§HThe contingent will live and work in your starbases, subsisting only on Trium-brand nutri-paste, and have no effect on your demographics or economy beyond their influence on $TRADE_VALUE$. The assignment will last for §Y80 years§! and no longer. Increases §Y$TRADE_VALUE$§! by §G+15%§! for the duration.§!"
 fleet1product6:1 "§GTrium-brand Spawning Pool Stimulators§!! Tired of waiting for your larvae or larvae-equivalent young to become imago or imago-equivalent adults? Increase their development speed with these super-safe stimulants!"
 fleet1product6_addendum:0 "Please note, antibodies found in your species' systems will render the stimulants ineffective within a §Hten year§! time-frame. But until those ten years are up, you will enjoy a population boom boon, raising §Y$MOD_POP_GROWTH_SPEED$§! by a whopping §G10%§!."
 fleet1product7:0 "several suitcases worth of unmarked £energy£ §Y$energy$§!! That's £energy£ §G2000§! §Y$energy$§! in total. Are you as excited as we are? We hope so."
 fleet1product7_addendum:0 "The Vengralian Trium: helping put the right xenos in the right places."
