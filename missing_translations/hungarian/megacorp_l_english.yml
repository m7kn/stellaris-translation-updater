 cara_home_direct1:1 "The $NAME_Caravaneer_Home$ welcomes you to $NAME_Chors_Compass$, ancestral home of disparate galactic caravans and gambling. You heard that right."
 cara_home_direct2:1 "Welcome to $NAME_Tradestation_Tungle$, the galaxy's premier leisure palace and home base of the Caravaneer fleets!"
 cara_home_direct3:1 "Sapients with psychological profiles particularly vulnerable to addictive activities are advised to stay away from the $slots$ and $lootboxes$.\n\nIf they hate fun, that is!"
 cara_home_direct4:0 "Are you a betting sapient?"
